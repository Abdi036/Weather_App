<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- font link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=PT+Serif:ital@1&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="images/fav_icon-100.png" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <title>Weather_App</title>
  </head>
  <body>
    <div class="container">
      <div class="content_wrapper">
        <h1>WeatherCast</h1>

        <form>
          <input class="inputPlace" type="text" placeholder="Enter a country" />
          <button type="submit" class="btn">
            <img src="images/search.png" alt="Search Icon" />
          </button>
        </form>

        <div class="info_wrapper">
          <div class="city_container">
            <img
              class="weather_image"
              src="images/clear.png"
              alt="weather_condition"
            />
            <h1 class="city_name">City Name</h1>
          </div>
          <div class="contents">
            <div class="weather_info">
              temprature<br />
              <h4 class="temprature value">?</h4>
            </div>
            <div class="weather_info">
              feels like<br />
              <h4 class="feelsLike value">?</h4>
            </div>
            <div class="weather_info">
              <span><img class="img" src="images/wind.png" alt="Wind" /></span>
              Speed<br />
              <h4 class="speed value">?</h4>
            </div>
            <div class="weather_info">
              <span
                ><img class="img" src="images/humidity.png" alt="humidity"
              /></span>
              humidity<br />
              <h4 class="humidity value">?</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
